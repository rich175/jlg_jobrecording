<div ng-app="create-job" ng-controller="create-job-cntrl as myCntrl">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2><strong>Create New Job Number</strong></h2>
            <small>Use this page to generate new job numbers</small>
        </div>
    </div>
    <div class="row">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <strong></strong>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-3 offset-3">
                        <h2>New Job Number: {{newJob.job_number}}</h2>
                    </div>

                </div>
                </br>
                </br>
                <div class="row">
                    <div class="col-md-3">
                        <label>Select Customer</label>
                        <select ng-if="customers.length >0" class="form-control" chosen ng-model="newJob.customer" ng-options="x as x.Customer for x in customers | orderBy:'Customer'"></select>
                    </div>

                </div>
                </br>
                </br>
                <div class="row">
                    <div class="col-md-3">
                        <label>Enter Description</label>
                        <textarea class="form-control" ng-model="newJob.description"></textarea>
                    </div>

                </div>
                </br>
                </br>
                <div class="row">
                    <div class="col-md-3">
                        <label>Enter Machine</label>
                        <input class="form-control" ng-model="newJob.machine"></input>
                    </div>
                    <div class="col-md-3">
                        <label>Enter Serial</label>
                        <input class="form-control" ng-model="newJob.serial"></input>
                    </div>
                    <div class="col-md-3">
                        <label>Enter Tacho</label>
                        <input class="form-control" ng-model="newJob.tacho"></input>
                    </div>
                    <div class="col-md-3">
                        <label>Enter Site</label>
                        <input class="form-control" ng-model="newJob.site"></input>
                    </div>
                </div>
                </br>
                </br>
                <div class="row">
                    <div class="col-md-3">
                        <label>Enter Mileage</label>
                        <input class="form-control" ng-model="newJob.mileage"></input>
                    </div>
                    <div class="col-md-3">
                        <label>Enter Order Number</label>
                        <input class="form-control" ng-model="newJob.orderNumber"></input>
                    </div>
                    <div class="col-md-3">
                        <label>Enter Inital Status</label>
                        <select ng-if="statusOptions.length >0" class="form-control" chosen ng-model="newJob.status" ng-options="x as x.Description for x in statusOptions"></select>
                    </div>
                </div>
                </br>
                </br>
                <div class="row">
                    <div class="col-md-4 col-md-offset-3" style="text-align:center">
                        <button ng-dislable="saving" ng-click="saveNewJob()" class="btn-primary btn-lg">Save New Job</button>
                    </div>
                </div>
                <div class="row" ng-show="errorMessage.length > 0">
                    <div class="col-md-4 col-md-offset-3" style="text-align:center">
                        <h3>{{errorMessage}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
