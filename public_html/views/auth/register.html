<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h3>Trakk-IT Portal</h3>

        </div>
        <h3>Registration</h3>
        <p>Create account to see it in action.</p>
        <form name = "registerForm" class="m-t" role="form" ng-controller="registerController" ng-submit="register(credentials)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" ng-model="credentials.name" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="credentials.username" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="credentials.password" required="">
            </div>
			<div class="form-group">
		   <div ng-if="error" class="alert alert-danger">
                        An error occurred, please check your details
           </div>
                    
		    <div ng-if="success" class="alert alert-success">
				Registration Success
			</div>
			</div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="login">Login</a>
        </form>
        <p class="m-t"> <small>Trakk-IT &copy; 2016</small> </p>
    </div>
</div>
