<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">File Upload</h4>
    </div>
    <form name="fileUploadFrm" class="form">
        <div class="col-lg-12">
            <div class="form-group">
                <label>File</label>
                <input required type="file" accept="application/pdf, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/zip" name="file" onchange="angular.element(this).scope().uploadedFile(this)" />
            </div>
            <div class="form-group">
                <label>Company</label>
                <company-select required ng-model="uploadData.access_company"></company-select>
            </div>
            <div class="form-group">
                <label>File Date</label>
                <input class="form-control" type="month" ng-model="uploadData.upload_date"/>
            </div>
        </div>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="uploadFile()">Upload</button>
        <button type="button" class="btn btn-primary" ng-click="cancel()">Cancel</button>
    </div>
</div>
